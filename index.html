<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 class="lorem">SoftSmoke</h1>
        <img class="img" src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>12341234243</p>
        <div class="container">
            <div class="inner">
                <div class="item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Jija" class="img">
                    <button class="btn" id="btn1">Добавить</button>
                </div>
                <div class="item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Jija" class="img">
                    <button class="btn" id="btn2">Добавить</button>
                </div>
                <div class="item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Jija" class="img">
                    <button class="btn" id="btn3">Добавить</button>
                </div>
                <div class="item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Jija" class="img">
                    <button class="btn" id="btn4">Добавить</button>
                </div>
            </div>
        </div>
        <div class="usercard" id="usercard"></div>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_Email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();

        tg.MainButton.textColor = "#ffffff";
        tg.MainButton.color = "#2cab37";

        let item ="";

        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");

        btn1.addEventListener("click", function(){
            if (tg.MainButton.IsVisible) {
                tg.MainButton.hide();
            }
            else {
                tg.MainButton.setText("Вы выбрали товар 1");
                item = "1";
                tg.MainButton.show();
            }
        })

        btn2.addEventListener("click", function(){
            if (tg.MainButton.IsVisible) {
                tg.MainButton.hide();
            }
            else {
                tg.MainButton.setText("Вы выбрали товар 2");
                item = "2";
                tg.MainButton.show();
            }
        })

        btn3.addEventListener("click", function(){
            if (tg.MainButton.IsVisible) {
                tg.MainButton.hide();
            }
            else {
                tg.MainButton.setText("Вы выбрали товар 3");
                item = "3";
                tg.MainButton.show();
            }
        })

        btn4.addEventListener("click", function(){
            if (tg.MainButton.IsVisible) {
                tg.MainButton.hide();
            }
            else {
                tg.MainButton.setText("Вы выбрали товар 4");
                item = "4";
                tg.MainButton.show();
            }
        })

        Telegram.WebApp.onEvent("mainButtonClicked", function(){
            tg.sendData(item);
        })

        let buy = document.getElementById("buy");
        let order = document.getElementById("order");

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        })

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("user_name").value
            let Email = document.getElementById("user_Email").value
            let phone = document.getElementById("user_phone").value
            if(name.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            if(Email.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в email';
                return;
            }
            if(phone.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в номере телефона';
                return;
            }

            let data = {
                name: name,
                Email: Email,
                phone: phone
            }

            tg.sendData(JSON.stringify(data));

            tg.close();
        })
    </script>
</body>
</html>
